<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Twitter Clone</title>
        <link rel="stylesheet" type="text/css" href="left-sidebar.css" />
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
        <div class="container">
            <aside class="sidebar-left">
                <ul class="menu">
                    <li class="menu-logo">
                        <i class="fa-brands fa-twitter"></i>
                    </li>
                    <li class="menu-items">
                        <a href="" class="menu-link"
                            ><i class="fa-solid fa-house-chimney-window"></i
                            >Home</a
                        >
                    </li>
                    <li class="menu-items">
                        <a href="" class="menu-link"
                            ><i class="fa-solid fa-hashtag"></i>Explore</a
                        >
                    </li>
                    <li class="menu-items">
                        <a href="" class="menu-link"
                            ><i class="fa-solid fa-bell"></i>Notifications</a
                        >
                    </li>
                    <li class="menu-items">
                        <a href="" class="menu-link"
                            ><i class="fa-solid fa-envelope"></i>Messages</a
                        >
                    </li>
                    <li class="menu-items">
                        <a href="" class="menu-link"
                            ><i class="fa-solid fa-bookmark"></i>Bookmarks</a
                        >
                    </li>
                    <li class="menu-items">
                        <a href="" class="menu-link"
                            ><i class="fa-solid fa-file-lines"></i>Lists</a
                        >
                    </li>
                    <li class="menu-items">
                        <a href="" class="menu-link"
                            ><i class="fa-solid fa-user"></i>Profile</a
                        >
                    </li>
                    <li class="menu-items">
                        <a href="" class="menu-link"
                            ><i class="fa-solid fa-circle-chevron-down"></i
                            >More</a
                        >
                    </li>
                </ul>

                <button class="sidebar-tweet">Tweet</button>
                <article class="profile-card">
                    <img
                        src="images/374666c1-77d1-4471-9a7f-6e2c12247656.jpg"
                        alt=""
                        class="profile-photo"
                    />
                    <div class="profile-info">
                        <h3 class="profile-name">Maria Nidchenko</h3>
                        <p class="profile-handle">@mnidchenko</p>
                    </div>
                    <i class="fa-solid fa-ellipsis"></i>
                </article>
            </aside>
            <main class="main-feed"></main>
            <aside class="sidebar-right"></aside>
        </div>
    </body>
</html>
