<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Step 1</h2>
            <h1 class="title">Create your account</h1>
            <form class="form">
                <input type="email" class="form-field" placeholder="Email">
                <input type="password" class="form-field" placeholder="Password">
                <input type="password" class="form-field" placeholder="Repeat password">
                <input type="submit" class="form-btn" value="Next">
            </form>
        </div>

    </div>
</body>

</html>
